<style>
/* Estilos modernos para formulario y tabla */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 20px;
}

#cargarAlumnos,
#guardarAsistencia {
  background: linear-gradient(90deg, #ff6f61, #ffb347);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
}

#cargarAlumnos:hover,
#guardarAsistencia:hover {
  opacity: 0.9;
  transform: scale(1.03);
  transition: 0.2s;
}

#tablaAlumnos {
  width: 100%;
  border-collapse: collapse;
}

#tablaAlumnos th, #tablaAlumnos td {
  padding: 10px;
  border-bottom: 1px solid #ccc;
  text-align: left;
}

#tablaAlumnos th {
  background: #ffb347;
  color: white;
}

#tablaAlumnos tr:nth-child(even) {
  background: #fff3e0;
}

#tablaAlumnos tr:hover {
  background: #ffe0b2;
}

#mensaje {
  margin-top: 10px;
  color: green;
  font-weight: bold;
}
</style>

<h2>Registrar Asistencia</h2>

<div class="form-grid">
  <div>
    <label>Fecha:</label>
    <input type="date" id="fecha">
  </div>

  <div>
    <label>Aula:</label>
    <select id="aulaSelect">
      <option value="">Seleccionar aula</option>
    </select>
  </div>

  <div style="align-self:end;">
    <button id="cargarAlumnos">Cargar Alumnos</button>
  </div>
</div>

<h3>Alumnos</h3>

<table id="tablaAlumnos">
  <thead>
    <tr>
      <th>Alumno</th>
      <th>Presente</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<br>
<button id="guardarAsistencia">ðŸ’¾ Guardar Asistencia</button>

<script type="module" src="registro-asistencia.js"></script>
