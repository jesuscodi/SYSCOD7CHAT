<style>
/* Contenedor y tÃ­tulo */
h2 {
  color: #ff6f61;
  margin-bottom: 20px;
}

h3 {
  color: #ff6f61;
  margin-bottom: 10px;
}

/* Grid para formulario */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 20px;
}

/* Labels */
.form-grid label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

/* Inputs y selects */
.form-grid input,
.form-grid select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 2px solid #ffb347;
  outline: none;
  transition: 0.3s;
}

.form-grid input:focus,
.form-grid select:focus {
  border-color: #ff6f61;
  box-shadow: 0 0 6px rgba(255,111,97,0.3);
}

/* Botones */
#cargarAlumnos,
#guardarAsistencia {
  background: linear-gradient(90deg, #ff6f61, #ffb347);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.3s;
}

#cargarAlumnos:hover,
#guardarAsistencia:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Tabla */
#tablaAlumnos {
  width: 100%;
  border-collapse: collapse;
  background: #fff3e0;
  border-radius: 10px;
  overflow: hidden;
}

#tablaAlumnos th,
#tablaAlumnos td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ffdab9;
}

#tablaAlumnos th {
  background: #ffb347;
  color: white;
}

#tablaAlumnos tr:nth-child(even) {
  background: #ffeace;
}

#tablaAlumnos tr:hover {
  background: #ffd8b2;
}

/* Mensaje */
#mensaje {
  margin-top: 10px;
  color: green;
  font-weight: bold;
}

/* Responsive */
@media(max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<h2>Registrar Asistencia</h2>

<div class="form-grid">
  <div>
    <label>Fecha:</label>
    <input type="date" id="fecha">
  </div>

  <div>
    <label>Aula:</label>
    <select id="aulaSelect">
      <option value="">Seleccionar aula</option>
    </select>
  </div>

  <div style="align-self:end;">
    <button id="cargarAlumnos">Cargar Alumnos</button>
  </div>
</div>

<h3>Alumnos</h3>

<table id="tablaAlumnos">
  <thead>
    <tr>
      <th>Alumno</th>
      <th>Presente</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<br>
<button id="guardarAsistencia">ðŸ’¾ Guardar Asistencia</button>

<div id="mensaje"></div>

<script type="module" src="registro-asistencia.js"></script>
