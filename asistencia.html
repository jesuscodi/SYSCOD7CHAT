<!DOCTYPE html>
<html>
<head>
  <title>Asistencia Profesional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registrar Asistencia</h2>

<div>
  <label>Fecha:</label>
  <input type="date" id="fecha">
  <button id="cargar">Cargar Alumnos</button>
</div>

<h3>Alumnos</h3>
<table id="listaAlumnos">
  <thead>
    <tr>
      <th>Alumno</th>
      <th>Aula</th>
      <th>Presente</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<h3>Historial de Asistencias</h3>
<table id="historial">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Alumno</th>
      <th>Aula</th>
      <th>Presente</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module" src="app.js"></script>
</body>
</html>
