<!DOCTYPE html>
<html>
<head>
  <title>Aulas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Aulas</h2>

<input type="text" id="nombreAula" placeholder="Nombre aula">
<button id="guardar">Guardar</button>

<ul id="lista"></ul>

<script type="module">
import { db } from "./firebase.js";
import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const nombre = document.getElementById("nombreAula");
const lista = document.getElementById("lista");

document.getElementById("guardar").onclick = async () => {
  if(nombre.value.trim() === "") return alert("Ingrese un nombre");
  await addDoc(collection(db, "aulas"), { nombre: nombre.value });
  nombre.value = "";
  cargar();
};

async function cargar() {
  lista.innerHTML = "";
  const data = await getDocs(collection(db, "aulas"));
  data.forEach(doc => {
    lista.innerHTML += `<li>${doc.data().nombre}</li>`;
  });
}

cargar();
</script>

</body>
</html>
