<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login">
  <h2>Bienvenido al Chat</h2>
  <input type="text" id="usernameInput" placeholder="Tu nombre">
  <input type="text" id="groupInput" placeholder="Nombre del grupo">
  <input type="password" id="groupPassword" placeholder="Clave del grupo">
  <button id="enterChat">Entrar al chat</button>
</div>

<div id="chat" style="display:none;">
  <h3 id="userName"></h3>
  <h4 id="groupName"></h4>
  
  <div id="shareLinkDiv">
    <button id="shareGroup">Compartir grupo</button>
    <input type="text" id="groupLink" readonly>
  </div>

  <div id="messages"></div>

  <input type="text" id="messageInput" placeholder="Escribe un mensaje">
  <button id="sendMessage">Enviar</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
