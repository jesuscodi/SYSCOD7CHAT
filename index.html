<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>ChatPro</h1>
</header>

<div class="container">

  <!-- Info usuario -->
  <div class="user-info">
    <p>Usuario: <span id="usernameDisplay">Nombre</span></p>
    <p>Tu ID: <span id="userIdDisplay">XXXX</span></p>
  </div>

  <!-- Botones Crear / Unirse grupo -->
  <div class="buttons">
    <button id="btnCreateGroup">Crear Grupo</button>
    <button id="btnJoinGroup">Unirse a Grupo</button>
  </div>

  <!-- Listado de chats -->
  <div class="chat-panel">
    <div class="chat-list">
      <h3>Chats Privados</h3>
      <div id="privateChatsList"></div>
    </div>
    <div class="chat-list">
      <h3>Chats Grupales</h3>
      <div id="groupChatsList"></div>
    </div>
  </div>

</div>

<!-- Chat activo -->
<div class="chat-window" id="chatWindow">
  <div class="chat-header">
    <h3 id="chatTitle">Selecciona un chat</h3>
  </div>
  <div class="messages" id="messages"></div>
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button id="sendMessage">Enviar</button>
  </div>
</div>

<!-- Modales Crear/Unirse grupo -->
<div class="modal" id="modalCreate">
  <div class="modal-content">
    <span class="close" id="closeCreate">&times;</span>
    <h3>Crear Grupo</h3>
    <input type="text" id="newGroupName" placeholder="Nombre del grupo">
    <input type="password" id="newGroupPassword" placeholder="Clave del grupo">
    <button id="createGroup">Crear</button>
  </div>
</div>

<div class="modal" id="modalJoin">
  <div class="modal-content">
    <span class="close" id="closeJoin">&times;</span>
    <h3>Unirse a Grupo</h3>
    <input type="text" id="joinGroupName" placeholder="Nombre del grupo">
    <input type="password" id="joinGroupPassword" placeholder="Clave del grupo">
    <button id="joinGroup">Unirse</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
