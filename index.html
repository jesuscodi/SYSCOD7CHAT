<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DNI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGIN con DNI -->
  <div id="loginDiv">
    <h2>Bienvenidoo a Chat DNI</h2>
    <input type="text" id="dniInput" placeholder="Ingresa tu DNI">
    <button id="loginBtn" class="btn">Entrar</button>
  </div>

  <!-- SISTEMA DE CHAT -->
  <div id="chatSystem" style="display:none; flex-direction:column; height:80vh;">
    
    <!-- Ingresarr DNI de la otra persona -->
    <div class="chat-header">
      <input type="text" id="chatWithDNI" placeholder="Ingresa el DNI de la otra persona">
      <button id="startChat" class="btn">Chatear</button>
    </div>

    <!-- Contenedor de mensajes -->
    <div id="messages" class="chat-window"></div>

    <!-- Caja de mensaje -->
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje">
      <button id="sendMessage" class="btn">Enviar</button>
    </div>

  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
