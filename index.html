<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat Profesional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login" class="container">
  <h2>Bienvenido al Chat</h2>
  <input type="text" id="usernameInput" placeholder="Tu nombre">
  <input type="text" id="groupInput" placeholder="Nombre del grupo">
  <input type="password" id="groupPassword" placeholder="Clave del grupo">
  <button id="enterChat" class="btn">Entrar al chat</button>
</div>

<div id="chat" class="container" style="display:none;">
  <div class="header">
    <div>
      <h3 id="userName"></h3>
      <h4 id="groupName"></h4>
    </div>
    <div class="share">
      <button id="shareGroup" class="btn">Compartir grupo</button>
      <input type="text" id="groupLink" readonly>
    </div>
  </div>

  <div id="messages" class="chat-window"></div>

  <div class="input-group">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje">
    <button id="sendMessage" class="btn">Enviar</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
