<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPro - Login con DNI</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="container">
  <h2>Bienvenido a ChatPro</h2>
  <input type="text" id="dniInput" placeholder="Ingresa tu DNI">
  <button id="enterSystem" class="btn">Entrar</button>
</div>

<!-- SISTEMA PRINCIPAL -->
<div id="system" class="container" style="display:none;">
  <h3>Hola, <span id="userDNI"></span></h3>
  <p id="userIdDisplay">Tu ID: </p>

  <!-- Botones para grupos -->
  <div class="section">
    <button class="btn" id="btnCreateGroup">Crear Grupo</button>
    <button class="btn" id="btnJoinGroup">Unirse a Grupo</button>
  </div>

  <!-- Bandeja de chats -->
  <div class="section">
    <h4>Chats Privados</h4>
    <input type="text" id="privateUserId" placeholder="ID del usuario">
    <button id="startPrivateChat" class="btn">Iniciar Chat Privado</button>
    <div id="privateChatsList"></div>
  </div>

  <div class="section">
    <h4>Chats Grupales</h4>
    <div id="groupChatsList"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
