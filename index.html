<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DNI Innovador</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginDiv">
    <h2>Bienvenido a Chat DNI</h2>
    <input type="text" id="dniInput" placeholder="Ingresa tu DNI (8 dÃ­gitos)">
    <button id="loginBtn" class="btn">Entrar</button>
  </div>

  <!-- SISTEMA DE CHAT -->
  <div id="chatSystem" style="display:none; flex-direction:column; height:85vh;">
    
    <!-- Usuario actual -->
    <div id="userDisplay" class="chat-header">
      Usuario: <span id="currentUser"></span>
    </div>

    <!-- Ingresar DNI de la otra persona -->
    <div class="chat-header">
      <input type="text" id="chatWithDNI" placeholder="Ingresa el DNI de la otra persona">
      <button id="startChat" class="btn">Chatear</button>
    </div>

    <!-- Contenedor de mensajes -->
    <div id="messages" class="chat-window"></div>

    <!-- Caja de mensaje -->
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje">
      <button id="sendMessage" class="btn">Enviar</button>
    </div>

    <!-- Mensajes recibidos -->
    <div id="inboxDiv" style="margin-top:10px;">
      <h3>Mensajes recibidos</h3>
      <div id="inboxList" class="chat-window"></div>
    </div>

  </div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
