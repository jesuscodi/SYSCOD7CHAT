<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat DNI - Estilo WhatsApp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login" class="container">
  <h2>Bienvenido a Chat DNI</h2>
  <input type="text" id="dniInput" placeholder="Ingresa tu DNI">
  <button id="enterSystem" class="btn">Entrar</button>
</div>

<!-- SISTEMA PRINCIPAL -->
<div id="system" class="container" style="display:none;">
  <h3>Hola, <span id="userDNI"></span></h3>

  <!-- Elegir con quiÃ©n chatear -->
  <div class="section">
    <input type="text" id="chatWithDNI" placeholder="Ingresa el DNI de la otra persona">
    <button id="startChat" class="btn">Iniciar Chat</button>
  </div>

 <!-- Ventana de chat -->
<div id="chatContainer" class="chat-container" style="display:none;">
  <div id="messages" class="chat-window"></div>

  <!-- Caja de texto fija al final -->
  <div class="input-group">
    <input type="text" id="messageInput" placeholder="Escribe un mensaje">
    <button id="sendMessage" class="btn">Enviar</button>
  </div>
</div>


  
</div>

<script type="module" src="app.js"></script>
</body>
</html>
