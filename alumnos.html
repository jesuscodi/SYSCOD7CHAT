<!DOCTYPE html>
<html>
<head>
  <title>Alumnos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Alumnos</h2>

<input type="text" id="nombre" placeholder="Nombre alumno">
<input type="number" id="edad" placeholder="Edad" min="3" max="18">
<select id="aula">
  <option value="">Seleccionar aula</option>
</select>
<button id="guardar">Guardar</button>

<ul id="lista"></ul>

<script type="module">
import { db } from "./firebase.js";
import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const lista = document.getElementById("lista");
const nombre = document.getElementById("nombre");
const edad = document.getElementById("edad");
const aulaSelect = document.getElementById("aula");

// Cargar aulas en el select
async function cargarAulas() {
  const data = await getDocs(collection(db, "aulas"));
  aulaSelect.innerHTML = '<option value="">Seleccionar aula</option>';
  data.forEach(a => {
    aulaSelect.innerHTML += `<option value="${a.data().nombre}">${a.data().nombre}</option>`;
  });
}

// Guardar alumno
document.getElementById("guardar").onclick = async () => {
  if(nombre.value.trim() === "" || edad.value === "" || aulaSelect.value === "") {
    return alert("Complete todos los campos");
  }
  await addDoc(collection(db, "alumnos"), {
    nombre: nombre.value,
    edad: parseInt(edad.value),
    aula: aulaSelect.value
  });
  nombre.value = "";
  edad.value = "";
  aulaSelect.value = "";
  cargarAlumnos();
};

// Cargar lista de alumnos
async function cargarAlumnos() {
  lista.innerHTML = "";
  const data = await getDocs(collection(db, "alumnos"));
  data.forEach(doc => {
    lista.innerHTML += `<li>${doc.data().nombre} - ${doc.data().edad} a√±os - ${doc.data().aula}</li>`;
  });
}

// Inicial
cargarAulas();
cargarAlumnos();
</script>

</body>
</html>
