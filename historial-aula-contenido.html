<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial por Aula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Historial de Asistencias por Aula</h2>

<div class="form-grid">
  <div>
    <label>Aula:</label>
    <select id="filtroAula">
      <option value="">Todas las aulas</option>
    </select>
  </div>

  <div>
    <label>Fecha:</label>
    <input type="date" id="filtroFecha">
  </div>

  <div style="align-self:end;">
    <button id="filtrar">Filtrar</button>
  </div>
</div>

<table id="tablaHistorial">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Aula</th>
      <th>Alumno</th>
      <th>Presente</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module" src="historial-por-aula.js"></script>
</body>
</html>
