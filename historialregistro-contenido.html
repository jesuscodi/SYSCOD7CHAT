<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Asistencias</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fdf6e3;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-grid {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: flex-end;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input[type="date"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #4e73df;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2e59d9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    table th {
      background: #4e73df;
      color: white;
    }
  </style>
</head>
<body>

<h2>Historial de Asistencias</h2>

<div class="form-grid">
  <div>
    <label>Aula:</label>
    <select id="filtroAula">
      <option value="">Todas las aulas</option>
    </select>
  </div>

  <div>
    <label>Fecha:</label>
    <input type="date" id="filtroFecha">
  </div>

  <div>
    <button id="filtrar">Filtrar</button>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Aula</th>
      <th>Alumno</th>
      <th>Presente</th>
    </tr>
  </thead>
  <tbody id="tablaHistorial"></tbody>
</table>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const filtroAula = document.getElementById("filtroAula");
const filtroFecha = document.getElementById("filtroFecha");
const filtrarBtn = document.getElementById("filtrar");
const tablaHistorial = document.getElementById("tablaHistorial");

// ========== CARGAR AULAS ==========
async function cargarAulas() {
  filtroAula.innerHTML = '<option value="">Todas las aulas</option>';
  const aulasSnapshot = await getDocs(collection(db, "aulas"));
  aulasSnapshot.forEach(aula => {
    filtroAula.innerHTML += `<option value="${aula.data().nombre}">${aula.data().nombre}</option>`;
  });
}

// ========== CARGAR HISTORIAL ==========
async function cargarHistorial() {
  tablaHistorial.innerHTML = "";
  const asistenciasSnapshot = await getDocs(collection(db, "asistencias"));

  asistenciasSnapshot.forEach(asistencia => {
    const d = asistencia.data();

    // Filtrar por aula y fecha
    if ((filtroAula.value && d.aula !== filtroAula.value) ||
        (filtroFecha.value && d.fecha !== filtroFecha.value)) return;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${d.fecha}</td>
      <td>${d.aula}</td>
      <td>${d.nombre}</td>
      <td>${d.presente ? "✅ Presente" : "❌ Ausente"}</td>
    `;
    tablaHistorial.appendChild(tr);
  });
}

// ========== EVENTOS ==========
filtrarBtn.onclick = cargarHistorial;
filtroAula.addEventListener("change", cargarHistorial);
filtroFecha.addEventListener("change", cargarHistorial);

// ========== INICIAL ==========
cargarAulas();
cargarHistorial();
</script>

</body>
</html>
