<style>
/* Contenedor general y tÃ­tulos */
h2, h3 {
  color: #ff6f61;
  font-weight: bold;
}

h2 {
  margin-bottom: 20px;
  font-size: 2rem;
}

h3 {
  margin-bottom: 15px;
  font-size: 1.5rem;
}

/* Grid para formulario */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr auto;
  gap: 20px;
  margin-bottom: 20px;
  align-items: end;
}

/* Labels */
.form-grid label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  font-size: 1rem;
}

/* Inputs y selects */
.form-grid input,
.form-grid select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 2px solid #ffb347;
  outline: none;
  transition: 0.3s;
  font-size: 1rem;
}

.form-grid input:focus,
.form-grid select:focus {
  border-color: #ff6f61;
  box-shadow: 0 0 8px rgba(255,111,97,0.3);
}

/* Botones */
#cargarAlumnos,
#guardarAsistencia {
  background: linear-gradient(90deg, #ff6f61, #ffb347);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 25px;
  cursor: pointer;
  font-weight: bold;
  font-size: 1rem;
  transition: transform 0.3s, box-shadow 0.3s;
}

#cargarAlumnos:hover,
#guardarAsistencia:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255,111,97,0.3);
  opacity: 0.9;
}

/* Tabla de alumnos */
#tablaAlumnos {
  width: 100%;
  max-width: 700px; /* ancho mÃ¡ximo */
  margin: 0 auto;   /* centra la tabla */
  border-collapse: collapse;
  background: #fff3e0;
  border-radius: 10px;
  overflow: hidden;
}


#tablaAlumnos th,
#tablaAlumnos td {
  padding: 12px 10px;
  text-align: left;
  border-bottom: 1px solid #ffdab9;
  font-size: 1rem;
}

#tablaAlumnos th {
  background: #ffb347;
  color: white;
}

#tablaAlumnos tr:nth-child(even) {
  background: #ffeace;
}

#tablaAlumnos tr:hover {
  background: #ffd8b2;
  cursor: pointer;
}

/* Mensaje de confirmaciÃ³n */
#mensaje {
  margin-top: 10px;
  color: green;
  font-weight: bold;
  font-size: 1rem;
}

/* Responsive */
@media(max-width: 768px) {
  .form-grid {
    grid-template-columns: 1fr;
  }
}
</style>

<h2>Registrar Asistencia</h2>

<div class="form-grid">
  <div>
    <label>Fecha:</label>
    <input type="date" id="fecha">
  </div>

  <div>
    <label>Aula:</label>
    <select id="aulaSelect">
      <option value="">Seleccionar aula</option>
    </select>
  </div>

  <div style="align-self:end;">
    <button id="cargarAlumnos">Cargar Alumnos</button>
  </div>
</div>

<h3>Alumnos</h3>

<table id="tablaAlumnos">
  <thead>
    <tr>
      <th>Alumno</th>
      <th>Presente</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<br>
<button id="guardarAsistencia">ðŸ’¾ Guardar Asistencia</button>



<div id="mensaje"></div>
