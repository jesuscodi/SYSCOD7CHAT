<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Mi Sistema</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar horizontal -->
<header class="navbar">
  <div class="logo">Mi Sistema</div>
  <button id="menu-toggle" class="menu-toggle"><i class="fa fa-bars"></i></button>
  <nav class="nav-links" id="nav-links">
    <ul class="menu-horizontal">
      <li><button class="menu-btn" data-section="dashboard">Dashboard</button></li>
      <li><button class="menu-btn" data-section="aulas">Aulas</button></li>
      <li><button class="menu-btn" data-section="alumnos">Alumnos</button></li>
      <li><button class="menu-btn" data-section="asistencia">Registrar Asistencia</button></li>
      <li><button class="menu-btn" data-section="historial">Historial</button></li>
      <li><button id="logout"><i class="fa fa-sign-out-alt"></i> Cerrar sesi칩n</button></li>
    </ul>
  </nav>
</header>

<!-- Contenido principal -->
<main class="main-content" id="main-content">
  <!-- Dashboard inicial -->
  <section class="cards" id="dashboard-cards">
    <div class="card card-aulas">
      <i class="fa fa-chalkboard card-icon"></i>
      <div class="card-info">
        <h3>Aulas</h3>
        <p id="totalAulas">0</p>
      </div>
    </div>
    <div class="card card-alumnos">
      <i class="fa fa-user-graduate card-icon"></i>
      <div class="card-info">
        <h3>Alumnos</h3>
        <p id="totalAlumnos">0</p>
      </div>
    </div>
    <div class="card card-asistencias">
      <i class="fa fa-clipboard-list card-icon"></i>
      <div class="card-info">
        <h3>Asistencias Hoy</h3>
        <p id="asistenciasHoy">0</p>
      </div>
    </div>
  </section>

  <!-- Contenido din치mico -->
  <section id="dynamic-content" style="display:none; text-align:center; margin-top:40px;">
    <!-- Aqu칤 se carga el contenido de cada secci칩n -->
  </section>
</main>

<script type="module">
import { initAlumnos, initAulas, initAsistencia } from "./app.js";

const dashboardCards = document.getElementById("dashboard-cards");
const dynamicContent = document.getElementById("dynamic-content");
const navLinks = document.getElementById("nav-links");
const menuToggle = document.getElementById("menu-toggle");

// Logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("usuario");
  window.location.href = "index.html";
};

// Verificar login
if (!localStorage.getItem("usuario")) window.location.href = "index.html";

// Datos de ejemplo (puedes reemplazar por conteo real desde Firestore)
document.getElementById("totalAulas").innerText = 5;
document.getElementById("totalAlumnos").innerText = 42;
document.getElementById("asistenciasHoy").innerText = 30;

// Manejar clic en men칰
document.querySelectorAll('.menu-btn').forEach(btn => {
  btn.onclick = async () => {
    const section = btn.getAttribute('data-section');
    
    if(section === 'dashboard'){
      dashboardCards.style.display = 'flex';
      dynamicContent.style.display = 'none';
    } else {
      dashboardCards.style.display = 'none';
      dynamicContent.style.display = 'block';

      try {
        const response = await fetch(`${section}-contenido.html`);
        if(response.ok){
          const html = await response.text();
          dynamicContent.innerHTML = html;

          // 游댳 Inicializar la secci칩n despu칠s de cargar el HTML
          if(section === "alumnos") await initAlumnos();
          if(section === "aulas") await initAulas();
          if(section === "asistencia") await initAsistencia();
          // Aqu칤 puedes agregar initHistorial() si lo exportas desde app.js
          
        } else {
          dynamicContent.innerHTML = `<p>Error al cargar ${section}-contenido.html</p>`;
        }
      } catch (error) {
        dynamicContent.innerHTML = `<p>Error: ${error}</p>`;
      }
    }

    if(window.innerWidth <= 768) navLinks.classList.remove('active');
  };
});

// Toggle men칰 en m칩vil
menuToggle.onclick = () => navLinks.classList.toggle('active');
</script>

</body>
</html>
