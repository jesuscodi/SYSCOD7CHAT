</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Mi Sistema</h2>
      <button id="btnToggle">&#9776;</button>
    </div>
    <ul class="menu">
      <li><a href="aulas.html"><i class="fa fa-chalkboard"></i> Aulas</a></li>
      <li><a href="alumnos.html"><i class="fa fa-user-graduate"></i> Alumnos</a></li>
      <li><a href="registro-asistencia.html"><i class="fa fa-clipboard-list"></i> Registrar Asistencia</a></li>
      <li><a href="historial-asistencia.html"><i class="fa fa-history"></i> Historial</a></li>
      <li><button id="logout"><i class="fa fa-sign-out-alt"></i> Cerrar sesiÃ³n</button></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <main class="main-content">
    <header>
      <h1>Â¡Bienvenido!</h1>
      <p>Vamos a aprender y divertirnos ðŸ˜Š</p>
    </header>

    <section class="cards">
      <div class="card card-aulas">
        <i class="fa fa-chalkboard card-icon"></i>
        <div class="card-info">
          <h3>Aulas</h3>
          <p id="totalAulas">0</p>
        </div>
      </div>
      <div class="card card-alumnos">
        <i class="fa fa-user-graduate card-icon"></i>
        <div class="card-info">
          <h3>Alumnos</h3>
          <p id="totalAlumnos">0</p>
        </div>
      </div>
      <div class="card card-asistencias">
        <i class="fa fa-clipboard-list card-icon"></i>
        <div class="card-info">
          <h3>Asistencias Hoy</h3>
          <p id="asistenciasHoy">0</p>
        </div>
      </div>
    </section>
  </main>
</div>

<script type="module">
const btnToggle = document.getElementById("btnToggle");
const sidebar = document.getElementById("sidebar");

btnToggle.onclick = () => sidebar.classList.toggle("active");

// Logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("usuario");
  window.location = "index.html";
};

// Verificar login
if (!localStorage.getItem("usuario")) window.location = "index.html";

// Datos de ejemplo (puedes usar Firestore)
document.getElementById("totalAulas").innerText = 5;
document.getElementById("totalAlumnos").innerText = 42;
document.getElementById("asistenciasHoy").innerText = 30;
</script>

</body>
