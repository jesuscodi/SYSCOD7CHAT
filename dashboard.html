<head>

<!-- CumpleaÃ±os -->
<section id="cumple-mes" style="margin-top: 30px;">
  <h2>ðŸŽ‰ CumpleaÃ±os del Mes</h2>
  <div id="cumpleMesContainer" class="cumple-grid"></div>
</section>

<style>
.cumple-grid{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.cumple-card{
  width:160px;
  background:#fff3e0;
  border-radius:12px;
  padding:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  text-align:center;
  font-size:14px;
}

.cumple-card h3{
  margin:5px 0;
  font-size:15px;
  color:#ff6f61;
}

/* filmstrip */
.filmstrip{width:100%;overflow:hidden;border-radius:15px;margin-top:30px;background:#f5f5f5;}
.filmstrip-track{display:flex;gap:10px;animation:scroll 20s linear infinite;}
.filmstrip-track img{width:200px;height:120px;object-fit:cover;border-radius:10px;}
@keyframes scroll{0%{transform:translateX(0);}100%{transform:translateX(-50%);}}

/* cards */
.cards{display:flex;gap:20px;flex-wrap:wrap;margin-bottom:30px;}
.card{flex:1;min-width:200px;background:#fff3e0;border-radius:15px;padding:20px;display:flex;align-items:center;gap:15px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
.card-icon{font-size:2.5rem;}
.card-info h3{margin:0;color:#ff6f61;font-size:1.2rem;}
.card-info p{margin:5px 0 0;font-size:1.5rem;font-weight:bold;color:#ffb347;}
</style>

<!-- ðŸ”¥ SCRIPT PRINCIPAL -->
<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

async function cargarDashboard() {
  const alumnosSnap = await getDocs(collection(db, "alumnos"));
  document.getElementById("totalAlumnos").textContent = alumnosSnap.size;

  const aulasSnap = await getDocs(collection(db, "aulas"));
  document.getElementById("totalAulas").textContent = aulasSnap.size;

  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth()+1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  const fechaHoy = `${yyyy}-${mm}-${dd}`;

  const asistenciasSnap = await getDocs(query(collection(db,"asistencias"),where("fecha","==",fechaHoy)));
  document.getElementById("asistenciasHoy").textContent = asistenciasSnap.size;
}

async function cargarCumpleMes(){
  const container = document.getElementById("cumpleMesContainer");
  container.innerHTML = "";

  const alumnosSnap = await getDocs(collection(db,"alumnos"));
  const today = new Date();
  const mesActual = today.getMonth()+1;
  const anioActual = today.getFullYear();

  alumnosSnap.forEach(docu=>{
    const data = docu.data();
    if(!data.fechaNacimiento) return;

    const mes = parseInt(data.fechaNacimiento.split("-")[1]);
    if(mes !== mesActual) return;

    const edad = anioActual - new Date(data.fechaNacimiento).getFullYear();

    const card = document.createElement("div");
    card.className="cumple-card";
    card.innerHTML=`
      <h3>${data.nombre}</h3>
      <p>${edad} aÃ±os</p>
      <small>${data.aula}</small>
    `;
    container.appendChild(card);
  });

  if(container.innerHTML===""){
    container.innerHTML="<p>No hay cumpleaÃ±os este mes ðŸŽ‰</p>";
  }
}

// ðŸ”¥ðŸ”¥ LLAMADAS IMPORTANTES
cargarDashboard();
cargarCumpleMes();
</script>

<!-- Contenido dinÃ¡mico -->
<section id="dynamic-content" style="display:none;margin-top:30px;"></section>

<script type="module">
import { initAlumnos, initAulas, initAsistencia, initHistorial } from "./app.js";

// Logout
document.getElementById("logout").onclick=()=>{
  localStorage.removeItem("usuario");
  window.location.href="index.html";
};

if(!localStorage.getItem("usuario")) window.location.href="index.html";

// MenÃº
document.querySelectorAll('.menu-btn').forEach(btn=>{
  btn.onclick=async()=>{
    const section=btn.getAttribute('data-section');

    if(section==='dashboard'){
      document.getElementById("dashboard-cards").style.display='flex';
      document.getElementById("dashboard-filmstrip").style.display='flex';
      document.getElementById("cumple-mes").style.display='block';
      document.getElementById("dynamic-content").style.display='none';
    }else{
      document.getElementById("dashboard-cards").style.display='none';
      document.getElementById("dashboard-filmstrip").style.display='none';
      document.getElementById("cumple-mes").style.display='none';
      const dynamicContent=document.getElementById("dynamic-content");
      dynamicContent.style.display='block';

      const response=await fetch(`${section}-contenido.html`);
      const html=await response.text();
      dynamicContent.innerHTML=html;

      if(section==="alumnos") await initAlumnos();
      if(section==="aulas") await initAulas();
      if(section==="asistencia") await initAsistencia();
      if(section==="historial") await initHistorial();
    }
  };
});

// mÃ³vil
document.getElementById("menu-toggle").onclick=()=>{
  document.getElementById("nav-links").classList.toggle('active');
};
</script>

</body>
</html>
