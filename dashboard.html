<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Mi Sistema</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar horizontal -->
<header class="navbar">
  <div class="logo">Mi Sistema</div>
  <button id="menu-toggle" class="menu-toggle"><i class="fa fa-bars"></i></button>
  <nav class="nav-links" id="nav-links">
    <ul class="menu-horizontal">
      <li><button class="menu-btn" data-section="dashboard">Dashboard</button></li>
      <li><button class="menu-btn" data-section="aulas">Aulas</button></li>
      <li><button class="menu-btn" data-section="alumnos">Alumnos</button></li>
      <li><button class="menu-btn" data-section="asistencia">Registrar Asistencia</button></li>
      <li><button class="menu-btn" data-section="historial">Historial</button></li>
      <li><button id="logout"><i class="fa fa-sign-out-alt"></i> Cerrar sesi칩n</button></li>
    </ul>
  </nav>
</header>

<!-- Dashboard Cards -->
<section class="cards" id="dashboard-cards">
  <div class="card card-aulas">
    <i class="fa fa-chalkboard card-icon"></i>
    <div class="card-info">
      <h3>Aulas</h3>
      <p id="totalAulas">0</p>
    </div>
  </div>
  <div class="card card-alumnos">
    <i class="fa fa-user-graduate card-icon"></i>
    <div class="card-info">
      <h3>Alumnos</h3>
      <p id="totalAlumnos">0</p>
    </div>
  </div>
  <div class="card card-asistencias">
    <i class="fa fa-clipboard-list card-icon"></i>
    <div class="card-info">
      <h3>Asistencias Hoy</h3>
      <p id="asistenciasHoy">0</p>
    </div>
  </div>
</section>

<!-- Cinta de fotos tipo filmstrip -->
<div class="filmstrip" id="dashboard-filmstrip">
  <div class="filmstrip-track">
    <img src="img/nino1.jpg" alt="Imagen 1">
    <img src="img/nino2.jpg" alt="Imagen 2">
    <img src="img/nino3.jpg" alt="Imagen 3">
    <img src="img/nino4.jpg" alt="Imagen 4">
    <img src="img/nino5.jpg" alt="Imagen 5">
    <img src="img/nino6.jpg" alt="Imagen 6">
    <img src="img/nino7.jpg" alt="Imagen 7">
  </div>
</div>

<!-- Cumplea침os del Mes -->
<section id="cumple-mes" style="margin-top: 30px;">
  <h2>游꿀 Cumplea침os del Mes</h2>

  <!-- Contenedor de tarjetas -->
  <div id="cumpleMesContainer" style="display: flex; flex-wrap: wrap; gap: 15px;"></div>

  <!-- Tabla opcional -->
  <table id="tablaCumpleMes" style="width: 100%; max-width: 700px; margin-top: 20px; display: none;">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Aula</th>
        <th>Fecha Nacimiento</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<style>
  .cumple-card {
    background: #fff3e0;
    border-radius: 15px;
    padding: 15px;
    min-width: 200px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    text-align: center;
  }

  .cumple-card h3 {
    margin: 0 0 10px 0;
    color: #ff6f61;
  }

  .cumple-card p {
    margin: 5px 0;
  }

  /* Slider de im치genes */
  .filmstrip {
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
    margin-top: 30px;
    background: #f5f5f5;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .filmstrip-track {
    display: flex;
    gap: 10px;
    animation: scroll 20s linear infinite;
  }

  .filmstrip-track img {
    width: 200px;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
  }

  @keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* Dashboard Cards */
  .cards {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }

  .card {
    flex: 1;
    min-width: 200px;
    background: #fff3e0;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  }

  .card-icon { font-size: 2.5rem; }
  .card-info h3 { margin:0; color:#ff6f61; font-size:1.2rem; }
  .card-info p { margin:5px 0 0; font-size:1.5rem; font-weight:bold; color:#ffb347; }

  .card-aulas .card-icon { color: #ff6f61; }
  .card-alumnos .card-icon { color: #ff9f43; }
  .card-asistencias .card-icon { color: #6a11cb; }
</style>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Dashboard
async function cargarDashboard() {
  const alumnosSnap = await getDocs(collection(db, "alumnos"));
  document.getElementById("totalAlumnos").textContent = alumnosSnap.size;

  const aulasSnap = await getDocs(collection(db, "aulas"));
  document.getElementById("totalAulas").textContent = aulasSnap.size;

  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2,'0');
  const dd = String(today.getDate()).padStart(2,'0');
  const fechaHoy = `${yyyy}-${mm}-${dd}`;

  const asistenciasSnap = await getDocs(query(collection(db, "asistencias"), where("fecha", "==", fechaHoy)));
  document.getElementById("asistenciasHoy").textContent = asistenciasSnap.size;
}

cargarDashboard();

// Cumplea침os del Mes
async function cargarCumpleMes() {
  const container = document.getElementById("cumpleMesContainer");
  const tabla = document.getElementById("tablaCumpleMes").querySelector("tbody");
  container.innerHTML = "";
  tabla.innerHTML = "";

  const alumnosSnap = await getDocs(collection(db, "alumnos"));
  const today = new Date();
  const mesActual = today.getMonth() + 1;

  const cumpleaneros = alumnosSnap.docs.filter(al => {
    const fecha = al.data().fechaNacimiento;
    if (!fecha) return false;
    const mes = parseInt(fecha.split("-")[1]);
    return mes === mesActual;
  });

  if (cumpleaneros.length === 0) {
    container.innerHTML = "<p>No hay cumplea침os este mes 游꿀</p>";
    tabla.parentElement.style.display = "none";
    return;
  }

  cumpleaneros.forEach(al => {
    const nombre = al.data().nombre;
    const aula = al.data().aula;
    const fechaNacimiento = al.data().fechaNacimiento;
    const fechaObj = new Date(fechaNacimiento);
    const edad = today.getFullYear() - fechaObj.getFullYear();

    const card = document.createElement("div");
    card.classList.add("cumple-card");
    card.innerHTML = `
      <h3>${nombre}</h3>
      <p>Aula: ${aula}</p>
      <p>Fecha: ${fechaNacimiento}</p>
      <p>Edad: ${edad}</p>
    `;
    container.appendChild(card);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${nombre}</td>
      <td>${aula}</td>
      <td>${fechaNacimiento}</td>
      <td>${edad}</td>
    `;
    tabla.appendChild(tr);
  });

  tabla.parentElement.style.display = "table";
}

cargarCumpleMes();
</script>

<!-- Contenido din치mico -->
<section id="dynamic-content" style="display:none; margin-top:30px;">
  <!-- Aqu칤 se carga el contenido de cada secci칩n -->
</section>

<script type="module">
import { loadContent, initAlumnos, initAulas, initAsistencia, initHistorial } from "./app.js";

// Logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("usuario");
  window.location.href = "index.html";
};

// Verificar login
if (!localStorage.getItem("usuario")) window.location.href = "index.html";

// Inicializaci칩n de cards
document.getElementById("totalAulas").innerText = 0;
document.getElementById("totalAlumnos").innerText = 0;
document.getElementById("asistenciasHoy").innerText = 0;

// Manejar clic en men칰
document.querySelectorAll('.menu-btn').forEach(btn => {
  btn.onclick = async () => {
    const section = btn.getAttribute('data-section');
    if(section === 'dashboard'){
      document.getElementById("dashboard-cards").style.display = 'flex';
      document.getElementById("dashboard-filmstrip").style.display = 'flex';
      document.getElementById("dynamic-content").style.display = 'none';
    } else {
      document.getElementById("dashboard-cards").style.display = 'none';
      document.getElementById("dashboard-filmstrip").style.display = 'none';
      const dynamicContent = document.getElementById("dynamic-content");
      dynamicContent.style.display = 'block';
      try {
        const response = await fetch(`${section}-contenido.html`);
        if(response.ok){
          const html = await response.text();
          dynamicContent.innerHTML = html;
          if(section === "alumnos") await initAlumnos();
          if(section === "aulas") await initAulas();
          if(section === "asistencia") await initAsistencia();
          if(section === "historial") await initHistorial();
        } else {
          dynamicContent.innerHTML = `<p>Error al cargar ${section}-contenido.html</p>`;
        }
      } catch(error) {
        dynamicContent.innerHTML = `<p>Error: ${error}</p>`;
      }
    }
    if(window.innerWidth <= 768) document.getElementById("nav-links").classList.remove('active');
  };
});

// Toggle men칰 m칩vil
document.getElementById("menu-toggle").onclick = () => {
  document.getElementById("nav-links").classList.toggle('active');
};
</script>

</body>
</html>
