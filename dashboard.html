<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Mi Sistema</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar horizontal -->
<header class="navbar">
  <div class="logo">Mi Sistema</div>
  <nav>
    <ul class="menu-horizontal">
      <li><button class="menu-btn" data-section="dashboard">Dashboard</button></li>
      <li><button class="menu-btn" data-section="aulas">Aulas</button></li>
      <li><button class="menu-btn" data-section="alumnos">Alumnos</button></li>
      <li><button class="menu-btn" data-section="asistencia">Registrar Asistencia</button></li>
      <li><button class="menu-btn" data-section="historial">Historial</button></li>
      <li><button id="logout"><i class="fa fa-sign-out-alt"></i> Cerrar sesión</button></li>
    </ul>
  </nav>
</header>

<!-- Contenido principal -->
<main class="main-content" id="main-content">
  <!-- Dashboard inicial -->
  <section class="cards" id="dashboard-cards">
    <div class="card card-aulas">
      <i class="fa fa-chalkboard card-icon"></i>
      <div class="card-info">
        <h3>Aulas</h3>
        <p id="totalAulas">0</p>
      </div>
    </div>
    <div class="card card-alumnos">
      <i class="fa fa-user-graduate card-icon"></i>
      <div class="card-info">
        <h3>Alumnos</h3>
        <p id="totalAlumnos">0</p>
      </div>
    </div>
    <div class="card card-asistencias">
      <i class="fa fa-clipboard-list card-icon"></i>
      <div class="card-info">
        <h3>Asistencias Hoy</h3>
        <p id="asistenciasHoy">0</p>
      </div>
    </div>
  </section>

  <!-- Contenido dinámico -->
  <section id="dynamic-content" style="display:none; text-align:center; margin-top:40px;">
    <!-- Aquí se carga el contenido de cada sección -->
  </section>
</main>

<script type="module">
const dashboardCards = document.getElementById("dashboard-cards");
const dynamicContent = document.getElementById("dynamic-content");

// Logout
document.getElementById("logout").onclick = () => {
  localStorage.removeItem("usuario");
  window.location.href = "index.html";
};

// Verificar login
if (!localStorage.getItem("usuario")) window.location.href = "index.html";

// Datos de ejemplo
document.getElementById("totalAulas").innerText = 5;
document.getElementById("totalAlumnos").innerText = 42;
document.getElementById("asistenciasHoy").innerText = 30;

// Manejar clic en menú horizontal
document.querySelectorAll('.menu-btn').forEach(btn => {
  btn.onclick = () => {
    const section = btn.getAttribute('data-section');
    if(section === 'dashboard'){
      dashboardCards.style.display = 'flex';
      dynamicContent.style.display = 'none';
    } else {
      dashboardCards.style.display = 'none';
      dynamicContent.style.display = 'block';
      switch(section) {
        case 'aulas':
          dynamicContent.innerHTML = '<h2>Aulas Registradas</h2><p>Mostrando la lista de aulas...</p>';
          break;
        case 'alumnos':
          dynamicContent.innerHTML = '<h2>Alumnos</h2><p>Mostrando la lista de alumnos...</p>';
          break;
        case 'asistencia':
          dynamicContent.innerHTML = '<h2>Registrar Asistencia</h2><p>Formulario de asistencia aquí...</p>';
          break;
        case 'historial':
          dynamicContent.innerHTML = '<h2>Historial de Asistencias</h2><p>Mostrando historial...</p>';
          break;
      }
    }
  };
});
</script>

</body>
</html>
